<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <title>CRUD</title>
  </head>

  <body>
    <!-- Header -->
    <header id="header">
      <nav>
        <div class="container">
          <div class="text-center">
            <a href="/" class="nav-brand text-dark">User Management System</a>
          </div>
        </div>
      </nav>
    </header>
    <!-- /Header -->
    <!-- Main Site -->
    <main id="site-main">
      <div class="container">
        <div class="box-nav d-flex justify-between">
          <div class="filter">
            <a href="/"><i class="fas fa-angle-double-left"></i>All Users</a>
          </div>
        </div>
        <div class="form-title text-center">
          <h2 class="text-dark">New User</h2>
          <span class="text-light"
            >Use the below form to create a new account</span
          >
        </div>
        <!-- form handling -->
        <form action="#" method="POST" id="update_user">
          <div class="new_user">
            <div class="form-group">
              <label for="name" class="text-light">Name</label>
              <input
                type="text"
                name="name"
                id="name"
                value=""
                placeholder="Mark Stoenis"
              />
            </div>

            <div class="form-group">
              <label for="email" class="text-light">Email</label>
              <input
                type="text"
                name="email"
                id="email"
                value=""
                placeholder="example@gmail.com"
              />
            </div>

            <div class="form-group">
              <label for="gender" class="text-light">Gender</label>
              <div class="radio inline">
                <input type="radio" name="gender" id="male" value="Male" />
                <label for="male" class="radio-label">Male</label>
              </div>
              <div class="radio inline">
                <input type="radio" name="gender" id="female" value="Female" />
                <label for="female" class="radio-label">Female</label>
              </div>
            </div>

            <div class="form-group">
              <label for="status" class="text-light">Status</label>
              <div class="radio inline">
                <input type="radio" name="status" id="active" value="Active" />
                <label for="active" class="radio-label">Active</label>
              </div>
              <div class="radio inline">
                <input
                  type="radio"
                  name="status"
                  id="inactive"
                  value="Inactive"
                />
                <label for="inactive" class="radio-label">Inactive</label>
              </div>
            </div>
            <div class="form-group">
              <button type="submit" class="btn text-dark update">Save</button>
            </div>
          </div>
        </form>
        <!-- /form handling -->
      </div>
    </main>
    <!-- /Main Site -->
  </body>
</html>
